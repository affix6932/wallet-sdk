version: "2"
run:
  concurrency: 10
  issues-exit-code: 2
  tests: false
linters:
  default: none
  enable:
    - bodyclose
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/affix6932/wallet-sdk
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
